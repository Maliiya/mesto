<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.d27e4ec6c3f34a9041b6.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" id='logo' alt="mesto logo" class="logo">
    </header>
    <div id='profileRoot' class="profile root__section">
      <div class="user-info">
        <div id = "userInfoPic" class="user-info__photo"></div>
        <div id="userInfoData" class="user-info__data">
          <h1 id = "userInfoName" class="user-info__name"></h1>
          <p id = "userInfoJob" class="user-info__job"></p>
          <button id="userInfoEditButton" class="button user-info-edit__button">Edit</button>
        </div>
        <button id="userInfoButton" class="button user-info__button">+</button>
      </div>
    </div> 
    <div id="placesList" class="places-list root__section">
    </div>
    

    <div class="popup" id="formCard">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" id="popupCloseCard" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>

            <input id="inputName" type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id='error-inputName' class="error"></span>

            <input id="inputLink" type="url" name="link" required minlength="2" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-inputLink" class="error"></span>

            <button id="popupSubmit" type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div id="formEdit" class="popup popup__edit" >
      <div class="popup__content popup__content_edit">
        <img src="./images/close.svg" alt="" id="closeEdit" class="popup__close">
        <h3 class="popup__title popup__title_edit">Редактировать профиль</h3>
        <form id = "popupFormEdit" class="popup__form popup__form_edit" name="edit" novalidate>
            
          <input id="inputUserNameEdit" type="text" minlength="2" maxlength="30"  required name="userName" class="popup__input popup__input_type_userName" required placeholder="Имя">
            <span id="error-inputUserNameEdit" class="error"></span>
            
            <input id="inputUserInfoEdit" type="text" name="userInfo" minlength="2" maxlength="30" required class="popup__input popup__input_type_userInfo" required  placeholder="О себе">
            <span  id="error-inputUserInfoEdit" class="error"></span>
            
            <button id="submitEdit" type="submit" class="button popup__button popup__button_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popupPic" class="popup popup__pic">
      <div class="popup__content popup__content_pic">
        <img id="popupPicOpen" class ="popup-pic__open" alt="">
        <img src="./images/close.svg" alt="" id="popupClosePic" class="popup__close">
      </div>
    </div>

    <div id="photoEdit" class="popup popup__editPhoto" >
      <div class="popup__content popup__content_editPhoto">
        <img src="./images/close.svg" alt="" id="closeEditPhoto" class="popup__close">
        <h3 class="popup__title popup__title_editPhoto">Обновить аватар</h3>
        <form id = "popupFormEditPhoto" class="popup__form popup__form_editPhoto" name="editPhoto" novalidate>
            
          <input id="inputLinkPhoto" type="url" name="link" required minlength="2" class="popup__input popup__input_type_link-url_photo" placeholder="Ссылка на аватар">
          <span id="error-inputLinkPhoto" class="error"></span>
            
          <button id="submitEditPhoto" type="submit" class="button popup__button popup__button_editPhoto">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script type="module"  src="main.7bd65f5cbb1cf13d78a5.js"></script>
</body>
</html>
